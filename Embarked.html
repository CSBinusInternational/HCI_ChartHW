<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Embarked.css">
    </head>
    <body>

        <h1>Bar Chart Horizontal</h1>
        <h2>Embarked Class</h2>

        <section class="bar-graph bar-graph-horizontal bar-graph-one">
        <div class="bar-one">
            <span class="class">S</span>
            <div class="bar" data-percentage="70%"></div>
        </div>
        <div class="bar-two">
            <span class="class">C</span>
            <div class="bar" data-percentage="21%"></div>
        </div>
        <div class="bar-three">
            <span class="class">Q</span>
            <div class="bar" data-percentage="9%"></div>
        </div>
        <div class="bar-four">
            <span class="class">Unidentified</span>
            <div class="bar" data-percentage="0%"></div>
        </div>
        </section>
    </body>
</html>
